<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IIITS Grader Application</title>
	<link rel="stylesheet" href="styles/styles.css">
	<script src="scripts/scripts.js" async></script>
</head>

<body>

	<div class="wrapper">

		<h1>Grade Calculator</h1>
		<center>
			<table>
				<tr>
					<th>Grade</th>
					<th>Tentative CGPA</th>
				</tr>

				<tr>
					<td>O</td>
					<td>10</td>
				</tr>

				<tr>
					<td>A</td>
					<td>9</td>
				</tr>
				<tr>
					<td>B</td>
					<td>8</td>
				</tr>
				<tr>
					<td>C</td>
					<td>7</td>
				</tr>
				<td>D</td>
				<td>6</td>
				</tr>
				<td>E</td>
				<td>5</td>
				</tr>
				<td>F</td>
				<td>I feel you ðŸ˜¥</td>
				</tr>
			</table>
		</center>

		<p><b>Enter your grades like this: </b></p>
		<p>Credits: 4</p>
		<p>Grade: 9</p>

		<form id="add-course-form">
			<label for="credits">Credits: </label>
			<input type="number" name="credits" required>
			<br> <br>
			<label for="grade">Grade: </label>
			<input type="text" name="grade" required>
			<br><br>
			<button id="add-course-btn">Add The Course Entry</button>
		</form>

		<center>			
			<table id="grade-table">
				<tr>
					<th>Credits</th>
					<th>Grade</th>
				</tr>
			</table>
		</center>

		<p id="output-pane"></p>

		<p class="bold"> Thank you for dropping by.</p>
		<p class="bold"> If you have any idea or want to contribute to this <a href="https://github.com/varshith-k/IIITSGrader" target="_blank">Project</a>, You're Welcome :) Looking Forward.</>
	</div>
</body>

</html>
